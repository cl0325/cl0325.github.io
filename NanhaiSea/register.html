<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="js/jquery.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/global-axios.js"></script>
    <script src="js/qs.js"></script>
    <script src="js/api.js"></script>

</head>

<body>
    <div class="supervisory">
        <div class="loginID ">
            <!-- 标题 -->
            <h1>
                南海城市大脑
                <small>渔业资源管理系统</small>
            </h1>
            <!-- 标题 -->
            <!-- 账号密码登录和手机号登录-->
            <div class="TheLoginOptions">
                <p id="loginLeft">账号密码登录</p>
                <p id="loginRight">手机号登录</p>
            </div>
            <!-- 账号密码登录和手机号登录-->
            <!-- 输入框 -->
            <div class="theLoginBox">
                <div class="textArea">
                    <form action="" id="formBox">
                        <div class="cellPhoneNumberBox">
                            <input type="text" name="username" id="username" placeholder="请输入账号或手机号码" maxlength="11">
                            <img src="./img/register.png" alt="" class="registerimg">
                            <!-- <span id="worldLimit">0/11</span> -->
                        </div>
                        <div class="cellPhoneNumberBox">
                            <input type="password" id="password" name="password" placeholder="请输入密码" class="">
                            <img src="./img/enterPassword.png" alt="" class="enterPsswprdimg">
                            <!-- <span id="worldLimit">0/11</span> -->
                        </div>
                        <button type="submit">登录</button>
                    </form>
                </div>
                <div class="MobileVerification">
                    <form action="" id="formBox2">
                        <div class="cellPhoneNumberBox">
                            <input type="text" placeholder="请输入手机号码" id="mobileToken" maxlength="11">
                            <img src="./img/enterPassword.png" alt="" class="registerimg">
                            <!-- <span id="digitMobileToken"></span> -->
                        </div>
                        <div class="cellPhoneNumberBox">
                            <input type="text" placeholder="请输入验证码" id="VerificationCode">
                            <button type="button" class="authCode">获取验证码</button>
                            <img src="./img/phone.png" alt="" class="enterPsswprdimg">
                        </div>
                        <button type="button" id="MObButton">手机登录</button>
                    </form>
                </div>
            </div>
            <!-- 输入框 -->
            <!-- 忘记密码和信息员注册 -->
            <div class="forgetThePassword ">
                <button id="forget">忘记密码</button>
                <button id="messenger"><a href="./Registration.html">信息员注册</a></button>
            </div>


            <!-- 忘记密码和信息员注册 -->
            <div class="QRcode">
                <img src="./img/QRcode.png" alt="">
                <h5>手机端二维码</h5>
            </div>
        </div>
    </div>
    <!-- 忘记密码 -->
    <div class="whetherShut">
        <button class="shut ">x</button>
        <p>确认关闭？</p>
        <button class="callOff">取消</button>
        <button class="determine">确定</button>
    </div>
    <div class="forgetPassword">

        <div class="passwordtitle">
            <span id="">忘记密码</span>
            <button id="rightClosed">x</button>
        </div>
        <form action="">
            <div class="verifyBar">
                <div class="securityCodeBox" id="retrieve">
                    <span class="asterisk">*</span><span>手机号码</span>
                    <input type="text" id="PasswordHint" maxlength="11">

                </div>
                <div class="securityCodeBox">
                    <span class="asterisk">*</span><span>验证码</span>
                    <input type="text" class="securityCode" id="getCode">
                    <button>获取验证码</button>
                </div>
                <div class="securityCodeBox" id="verifyBarPassword">
                    <span class="asterisk">*</span><span>密码</span>
                    <input type="password" id="setupPassword">
                </div>
                <div class="securityCodeBox" id="affirmPassword">
                    <span class="asterisk">*</span><span>确认密码</span>
                    <input type="password" id="repeatPassword">
                </div>
            </div>
            <div class="closeModify">
                <button class="close" type="button">关闭</button>
                <button class="modify">修改</button>
            </div>
        </form>
    </div>
    <!-- 忘记密码 -->
    <!-- 幕布 -->
    <div class="curtain">

    </div>
    <!-- 幕布 -->
    <div class="bottom">@copyright 2021 阿里云计算有限公司出品</div>
    <script>
        $('#formBox').on('submit', function (e) {
            e.preventDefault()
            Api.textArea({
                username: $('#username').val(),
                password: $('#password').val(),
            }, null).then(function (res) {
                console.log(res);
            })
        })
    </script>
    <script src="js/register.js"></script>
</body>
</html>
