<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础信息管理</title>
    <link rel="stylesheet" href="./css/message.css">
    <script src="js/jquery.js"></script>
    <script src="js/axios.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <!-- 左边h1和选项列表  -->
        <div class="leftbox">
            <h1><a href="">渔业资源管理系统</a></h1>
            <ul>
                <li><a href="./index.html">GIS控制台</a></li>
                <li><a href="./taskManagement.html">计划任务管理</a></li>
                <li><a href="./production.html">成产主体库</a></li>
                <li><a href="./namedManagement.html">命名管理</a></li>
                <li><a href="./message.html">基础信息管理</a></li>
                <li><a href="./systemManage.html">系统管理</a></li>
            </ul>
        </div>
        <!-- 左边h1和选项列表  -->
        <!-- 右边登录 -->
        <div class="register">
            <span>
                <img src="./img/portrait.jpg" alt="">
            </span>
            <div class="nickname">
                <span>区级信息员:admin</span>
                <img src="./img/pullDown.png" alt="">
            </div>
        </div>
        <!-- 右边登录 -->
    </header>
    <!-- 导航栏 -->
    <section class="box">
        <div class="administrative">
            <span class="button1">行政区划</span>
            <span class="button2">采集人员</span>
            <span class="button3">数据字典</span>
            <span class="button4">土地类别管理</span>
        </div>
        <div class="adjusting">
            <div class="districtsTitle">
                <strong>渔业资源管理系统</strong>
                <span>/</span>
                <strong>基础信息管理 </strong>
                <span>/</span>
                <strong>行政区划</strong>
            </div>
            <div class="allbox">
                <!-- 行政区划 -->
                <div class="areaClassification">
                    <div class="townClass">
                        <div class="section">
                            <span>海南区</span>
                        </div>
                    </div>

                    <div class="regionalism">
                        <form action="">
                            <div class="regionalInfo">
                                <label for="">
                                    <span>*</span>
                                    <p>区域编号</p>
                                </label>
                                <input type="text" placeholder="4564564654">
                            </div>
                            <div class="regionalInfo">
                                <label for="">
                                    <span>*</span>
                                    <p>区域名称</p>
                                </label>
                                <input type="text" placeholder="青海区">
                            </div>
                            <div class="regionalInfo">
                                <label for="">
                                    <span></span>
                                    <p>上级区域</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="regionalInfo">
                                <label for="">
                                    <span></span>
                                    <p>上级区域</p>
                                </label>
                                <input type="text" placeholder="区级">
                            </div>
                            <div class="new-save-del">
                                <button class="increaseButton">新增子分类</button>
                                <button class="saveButton">保存</button>
                                <button class="deleteButton">删除</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 行政区划 -->

                <!-- 采集人员 -->
                <div class="collect-staff">
                    <div class="person-query">
                        <form action="">
                            <label for="">采集人员</label>
                            <input type="text" id="gathersStaff">
                            <label for="">角色</label>
                            <input type="text" id="role">
                            <button class="personQueryButton">查询</button>
                        </form>
                    </div>
                    <div class="personnelInformation">
                        <ul class="messageHeader">
                            <li>姓名</li>
                            <li>角色</li>
                            <li>辖区</li>
                            <li>辖区编号</li>
                            <li>身份证</li>
                            <li>联系方式</li>
                            <li>操作</li>
                        </ul>
                        <div class="Jurisdiction">

                        </div>

                        <div class="pagination">
                            <button class="page">1</button>
                            <button class="page">2</button>
                        </div>
                    </div>
                </div>
                <!-- 采集人员 -->

                <!-- 数据字典 -->
                <div class="data-dictionaries">
                    <div class="typeInquire">
                        <form action="">
                            <label for="">类型名</label>
                            <input type="text" id="typeName" placeholder="亲输入属性类型" >
                            <label for="">类型编码</label>
                            <input type="text" id="typeCoding" placeholder="亲输入属性类型编码">
                            <button class="personQueryButton">查询</button>
                            <button class="reset">重置</button>
                        </form>
                    </div>
                    <div class="data-type-table">
                        <div class="attributeTypes">
                            <div class="radioButton-Title">
                                <span></span>
                            </div>
                            <div class="property-mold">
                                <span>属性类型</span>
                            </div>
                            <div class="type-Encoding">
                                <span>属性类型编码</span>
                            </div>
                            <div class="newlyIncreased-Btn">
                                <button>新增</button>
                            </div>
                        </div>
                        <div class="attributeTypesData">

                        </div>
                        <div class="pagination">
                            <button class="pagetwo">1</button>
                            <button class="pagetwo">2</button>
                        </div>
                    </div>
                    <div class="increase-data-box">
                        <div class="increase-data">
                            <ul class="gutter">
                                <li>属性类型</li>
                                <li>属性编码</li>
                                <li>属性值</li>
                                <li>属性值说明</li>
                                <li><button>新增</button></li>
                            </ul>
                            <div class="No-data">
                                <span>暂无数据</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 数据字典 -->

                <!-- 土地类别管理 -->
                <div class="landManagement">
                    <div class="cardClassify">
                        <div class="plough">耕地</div>
                        <div class="fishpond">鱼塘</div>
                        <div class="field">园地</div>
                        <div class="forest">林地</div>
                        <div class="grassland">草地</div>
                        <div class="mine">城镇村及工矿用地</div>
                        <div class="transportation">交通运输用地</div>
                        <div class="waterFacility">水利设施</div>
                        <div class="elseLand">其他土地</div>
                    </div>
                    <div class="land-category-number">
                        <form action="">
                            <div class="category-numbe-Box">
                                <label for="">
                                    <span>*</span>
                                    <p>类别编号</p>
                                </label>
                                <input type="text" id="category-numbe-input">
                            </div>
                            <div class="category-name-Box">
                                <label for="">
                                    <span>*</span>
                                    <p>类别名称</p>
                                </label>
                                <input type="text" id="category-name-input">
                            </div>
                            <div class="category-class-Box">
                                <label for="">
                                    <span></span>
                                    <p>类别等级</p>
                                </label>
                                <input type="text" autocomplete="off" disabled="disabled" id="category-class-input">
                            </div>
                            <div class="category-color-Box">
                                <label for="">
                                    <span></span>
                                    <p>类别颜色</p>
                                </label>
                                <input type="color" autocomplete="off" disabled="disabled" id="category-color-input">
                            </div>

                            <button class="save">保存</button>
                        </form>
                    </div>
                </div>
                <!-- 土地类别管理 -->
            </div>
        </div>
    </section>

    <script src="./js/message.js"></script>

</body>

</html>
