<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理</title>
    <link rel="stylesheet" href="./css/systemManage.css">
    <script src="js/jquery.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/mock.min.js"></script>
    <script src="js/serve.js"></script>
</head>

<body>
    <header>
        <!-- 左边h1和选项列表  -->
        <div class="leftbox">
            <h1><a href="">渔业资源管理系统</a></h1>
            <ul>
                <li><a href="./index.html">GIS控制台</a></li>
                <li><a href="./taskManagement.html">计划任务管理</a></li>
                <li><a href="./production.html">成产主体库</a></li>
                <li><a href="./namedManagement.html">命名管理</a></li>
                <li><a href="./message.html">基础信息管理</a></li>
                <li><a href="./systemManage.html">系统管理</a></li>
            </ul>
        </div>
        <!-- 左边h1和选项列表  -->
        <!-- 右边登录 -->
        <div class="register">
            <span>
                <img src="./img/portrait.jpg" alt="">
            </span>
            <div class="nickname">
                <span>区级信息员:admin</span>
                <img src="./img/pullDown.png" alt="">
            </div>
        </div>
        <!-- 右边登录 -->
    </header>
    <!-- 导航栏 -->
    <section>
        <div class="organizationBox">
            <span class="button1">组织机构</span>
            <span class="button2">角色权限</span>
            <span class="button3">用户管理</span>
            <span class="button4">注册申请审核</span>
        </div>
        <div class="fisheryManage-Box">
            <div class="adjusting">
                <div class="districtsTitle">
                    <strong>渔业资源管理系统</strong>
                    <span>/</span>
                    <strong>基础信息管理 </strong>
                    <span>/</span>
                    <strong>行政区划</strong>
                </div>
                <!-- 组织机构 -->
                <div class="newTissue">
                    <div class="tissueSeek">
                        <div class="tissueSeek-Title">
                            <span>组织机构</span>
                            <button>搜索</button>
                        </div>
                        <div class="filtration">
                            <input type="text" placeholder="输入关键字进行过滤">
                            <div class="district">
                                <span>海南区</span>
                            </div>
                        </div>
                    </div>
                    <div class="organForm">
                        <form action="">
                            <div class="institutionName">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>机构名称</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="forShort">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>机构简称</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="superior">
                                <label for="">
                                    <p>上级机构</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="serialNumber">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>机构编号</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="linkman">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>联系人</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="contactNumber">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>联系电话</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="location">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>所在地点</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="detailedAddress">
                                <label for="">
                                    <span class="asterisk">*</span>
                                    <p>详细地址</p>
                                </label>
                                <input type="text">
                            </div>
                            <div class="remark">
                                <label for="">
                                    <span class="asterisk"></span>
                                    <p>备注</p>
                                </label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 组织机构 -->
                <!-- 角色权限 -->
                <div class="personnel">
                    <div class="nameInquire">
                        <form action="">
                            <label for="">角色查询</label>
                            <input type="text">
                            <button class="inquire-button">查询</button>
                            <button class="reset-button">重置</button>
                        </form>
                    </div>
                    <div class="informationList">
                        <div class="informationTitle">
                            <div class="seriaNumber">
                            </div>
                            <div class="informationTitle-number">
                                <span>角色编号</span>
                            </div>
                            <div class="informationTitle-name">
                                <span>角色姓名</span>
                            </div>
                            <div class="informationTitle-time">
                                <span>创建时间</span>
                            </div>
                            <div class="informationTitle-user">
                                <span>创建人</span>
                            </div>
                            <div class="informationTitle-valid">
                                <span>有效</span>
                            </div>
                            <div class="informationTitle-describe">
                                <span>角色描述</span>
                            </div>
                            <div class="informationTitle-button">
                                <button>新建</button>
                            </div>
                        </div>
                        <div class="informationContent">

                        </div>
                    </div>
                </div>
                <!-- 角色权限 -->
                <!--用户管理  -->
                <div class="userManage">
                    <div class="institution-query">
                        <div class="institution-Title">
                            <span>组织机构</span>
                        </div>
                        <div class="filtration">
                            <input type="text">
                            <div class="district">
                                <span>海南区</span>
                            </div>
                        </div>
                    </div>
                    <div class="userMessage-Title">
                        <div class="userSearch">
                            <form action="">
                                <div class="user-class">
                                    <label for="">用户等级</label>
                                    <input type="text">
                                </div>
                                <div class="institution-identityard">
                                    <label for="">身份证号</label>
                                    <input type="text">
                                </div>
                                <div class="telephone">
                                    <label for="">手机号码</label>
                                    <input type="text">
                                </div>
                                <div class="userID">
                                    <label for="">用户名</label>
                                    <input type="text">
                                </div>
                                <button class="userSearch-inquire">查询</button>
                            </form>
                        </div>
                        <div class="userinfo">
                            <div class="userinfo-Title">
                                <span>用户信息</span>
                            </div>
                            <div class="userinfo-content">
                                <div class="userinfo-content-Title">
                                    <div class="userinfo-Id">
                                        <span>ID</span>
                                    </div>
                                    <div class="userinfo-loginID">
                                        <span>登录账号</span>
                                    </div>
                                    <div class="userinfo-name">
                                        <span>姓名</span>
                                    </div>
                                    <div class="userinfo-cellphone">
                                        <span>手机</span>
                                    </div>
                                    <div class="userinfo-department">
                                        <span>部门</span>
                                    </div>
                                    <div class="userinfo-state">
                                        <span>状态</span>
                                    </div>
                                    <div class="userinfo-button">
                                        <button class="userinfo-new">新建</button>
                                        <button class="userinfo-ToLead">导入</button>
                                    </div>
                                </div>
                                <div class="manage-user">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--用户管理  -->
                <!-- 注册申请审核 -->
                <div class="registrationAudit">
                    <button class="batch">批量审核</button>
                    <div class="registerBox">
                        <div class="register-Title">
                            <div class="register-select">
                                <span></span>
                            </div>
                            <div class="register-name">
                                <span>姓名</span>
                            </div>
                            <div class="register-IDcard">
                                <span>身份证</span>
                            </div>
                            <div class="register-phone">
                                <span>联系方式</span>
                            </div>
                            <div class="register-popedom">
                                <span>辖区</span>
                            </div>
                            <div class="register-type">
                                <span>用户类型</span>
                            </div>
                            <div class="register-state">
                                <span>申请状态</span>
                            </div>
                            <div class="register-operation">
                                <span>操作</span>
                            </div>
                        </div>
                        <!-- audit-applyFor  -->
                        <div class="audit-cell-box">

                        </div>
                    </div>
                </div>
                <!-- 注册申请审核 -->
            </div>
        </div>
    </section>


    <script src="./js/systemManage.js"></script>
</body>

</html>
